  <style>
    body {
      background-color: #121212;
      /* Тёмный фон */
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    canvas {
      display: block;
      vertical-align: bottom;
    }

    /* ---- particles.js container ---- */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      background-image: url("");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
    }

    /* ---- stats.js ---- */
    .count-particles {
      background: #252525;
      position: absolute;
      top: 48px;
      left: 0;
      width: 80px;
      color: #13E8E9;
      font-size: .8em;
      text-align: left;
      text-indent: 4px;
      line-height: 14px;
      padding-bottom: 2px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
    }

    .js-count-particles {
      font-size: 1.1em;
    }

    #stats,
    .count-particles {
      -webkit-user-select: none;
    }

    #stats {
      border-radius: 3px 3px 0 0;
      overflow: hidden;
    }

    .count-particles {
      border-radius: 0 0 3px 3px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      /* Расстояние между кнопками */
      max-width: 1000px;
      /* Максимальная ширина */
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1f1f1f;
      /* Цвет кнопки */
      border: 2px solid #333333;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      width: 130px;
      height: 100px;
    }

    .button img {
      margin-bottom: 8px;
    }

    .button span {
      font-size: 14px;
    }

    .button:hover {
      background-color: #333333;
    }

    #google-search {
      width: 70%;
      border-radius: 20px;
      height: 50px;
      margin-bottom: 100px;
      padding: 10px 20px;
      z-index: 1000;
      background-color: #1f1f1f;
      color: #ffffff;
      font-size: 20px;
      border: 2px solid #333;
      max-width: 1000px;
    }
  </style>
</head>

<body>

  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- stats - count particles -->
  <div class="count-particles" style="    display: none;">
    <span class="js-count-particles">--</span> particles
  </div>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* ---- particles.js config ---- */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 150,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#111111"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#111111"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#999999",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    /* ---- stats.js config ---- */
    var count_particles, stats, update;
    count_particles = document.querySelector('.js-count-particles');
    update = function () {
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);

  </script>

  <script>
    var googleSearch = document.getElementById("google-search");
    googleSearch.addEventListener("keydown", searchGoogle);

    function searchGoogle(event) {
      if (event.key === 'Enter') {
        const query = event.target.value;
        const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = googleSearchUrl;
      }
    }

    function focusEvent(event) {
      if (googleSearch != document.activeElement) {
        googleSearch.focus();
      }
    }

    document.addEventListener("keydown", focusEvent);
  </script>
