  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #0f0f0f;
      z-index: 1;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1f1f1f;
      border: 2px solid #333333;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      width: 130px;
      height: 100px;
    }

    .button img {
      margin-bottom: 8px;
    }

    .button span {
      font-size: 14px;
    }

    .button:hover {
      background-color: #333333;
    }

    #google-search {
      width: 70%;
      border-radius: 20px;
      height: 50px;
      margin-bottom: 100px;
      padding: 10px 20px;
      background-color: #1f1f1f;
      color: #ffffff;
      font-size: 20px;
      border: 2px solid #333;
      max-width: 1000px;
    }

    /* --- ОБЩИЕ СТИЛИ ДЛЯ ВИДЖЕТОВ --- */
    .widget-base {
      position: absolute;
      /* Позиция будет управляться через JS */
      z-index: 10;
      backdrop-filter: blur(5px);
      width: 329px;
      height: 411px;
      background: rgb(4 4 4 / 40%);
      border-radius: 16px;
      color: #ffffff;
      padding: 16px 18px 8px 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      user-select: none;
      outline: none !important;
      box-shadow: none !important;
      border: 1.6px solid #ffffff33;
      /* --- ИЗМЕНЕНИЯ ДЛЯ УСТРАНЕНИЯ МЕРЦАНИЯ --- */
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .mcwx-root {
      cursor: pointer;
    }

    .mcwx-root:focus,
    .mcwx-root:active {
      outline: none;
      box-shadow: none;
    }

    .mcwx-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 4px;
    }

    .mcwx-city {
      font-size: 21px;
      font-weight: 500;
      line-height: 1.12;
    }

    .mcwx-desc {
      font-size: 13.6px;
      color: #fff;
      opacity: .81;
      text-align: right;
      font-weight: 400;
    }

    .mcwx-trow {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 7px;
    }

    .mcwx-top-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    #main-icon-container {
      margin-bottom: 2px;
    }

    .mcwx-temp {
      font-size: 60px;
      line-height: 1.06;
      font-weight: 300;
      letter-spacing: -2px;
    }

    .mcwx-range {
      font-size: 13.1px;
      color: #fff;
      opacity: .7;
      text-align: right;
      font-weight: 400;
    }

    .mcwx-hours {
      flex-grow: 1;
      min-height: 100px;
      margin: 6px 0 10px 0;
      border-top: .5px solid #fff4;
      border-bottom: .5px solid #fff4;
      box-sizing: border-box;
      display: flex;
      align-items: stretch;
      gap: 4px;
      padding: 5px 0;
      overflow: hidden;
    }

    .mcwx-chart-y-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 19px;
      height: 111px;
      text-align: right;
      font-size: 11px;
      opacity: 0.8;
      padding: 2px 0;
      box-sizing: border-box;
    }

    #chart-min-temp {
      color: #ffffff;
      left: 15px;
      top: 16px;
      position: relative;
    }

    .mcwx-chart-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      transform: scale(1.06, 1);
      right: 14px;
      position: relative;
    }

    #chart-svg-container {
      flex: 1;
      min-height: 0;
    }

    #chart-time-labels {
      display: flex;
      justify-content: space-between;
      height: 12px;
      font-size: 11px;
      opacity: 0.8;
      padding-top: 3px;
    }

    .mcwx-week-row {
      display: flex;
      align-items: center;
      margin: 0 0 4px 0;
      justify-content: space-between;
      font-size: 13.2px;
      color: #fff;
      min-height: 23px;
    }

    .mcwx-wday {
      width: 26px;
    }

    .mcwx-wico {
      width: 20px;
      height: 20px;
    }

    .mcwx-barbox {
      flex: 1;
      margin: 0 8px;
      height: 5px;
      background: #fff2;
      border-radius: 3px;
      position: relative;
      overflow: hidden;
    }

    .mcwx-bar {
      height: 5px;
      border-radius: 3px;
      background: #fff;
      opacity: .8;
      position: absolute;
      top: 0;
      transition: .2s;
    }

    .mcwx-mn {
      color: #fff;
      opacity: .6;
      width: 22px;
      text-align: right;
    }

    .mcwx-mx {
      color: #fff;
      width: 22px;
      text-align: left;
    }

    .mcsun {
      animation: msun 13s linear infinite;
    }

    @keyframes msun {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .mcsnow {
      animation: mcsnow 2s linear infinite;
    }

    @keyframes mcsnow {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      94% {
        opacity: 1;
      }

      100% {
        transform: translateY(8px);
        opacity: 0;
      }
    }

    @keyframes fall {
      0% {
        transform: translate(4px, -15px);
        opacity: 0;
      }

      30% {
        opacity: 1;
      }

      100% {
        transform: translate(-8px, 20px);
        opacity: 0;
      }
    }

    .raindrop {
      animation: fall 1.4s infinite linear;
    }

    @keyframes mcwind {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-20px);
      }
    }

    .mcwind-g {
      animation: mcwind 1.2s ease-in-out infinite alternate;
    }

    @keyframes mcflash {

      0%,
      100% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }
    }

    .mcflash {
      animation: mcflash 1.5s infinite;
    }

    #coordform {
      position: absolute;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.99);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 14px;
      border-radius: 16px;
    }

    #coordform label {
      color: #fff;
      font-size: 16px;
      opacity: 0.9;
    }

    #coordform input {
      border: none;
      padding: 7px 11px;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: #222;
      color: #fff;
      width: 120px;
    }

    /* СТИЛИ ГЕНЕРАТОРА ПАРОЛЕЙ */
    #password-generator-widget {
      padding: 10px 20px;
    }

    #password-generator-widget main {
      padding: 0;
      margin: 0;
      width: 100%;
    }

    #password-generator-widget label {
      display: block;
      margin-top: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #password-generator-widget input[type="checkbox"] {
      margin-right: 8px;
    }

    #password-generator-widget .slider-wrapper {
      position: relative;
      width: 100%;
      margin: 15px 0;
    }

    #password-generator-widget input[type=range] {
      width: 100%;
    }

    #password-generator-widget .range-value {
      background: #3e3e3e;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: bold;
      margin-left: 6px;
      vertical-align: middle;
    }

    #password-generator-widget textarea {
      width: 100%;
      height: 110px;
      margin-top: 15px;
      background: #1e1e1e;
      color: #cfcfcf;
      border: none;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      resize: none;
      box-sizing: border-box;
    }

    #password-generator-widget textarea::placeholder {
      color: #555;
    }

    #password-generator-widget footer {
      text-align: center;
      font-size: .7rem;
      margin: 8px 0;
      color: #aaa;
    }

    #password-generator-widget .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    #password-generator-widget .btn-item {
      flex: 1;
      text-align: center;
      position: relative;
      margin: 0 1px;
    }

    #password-generator-widget .btn-item button {
      background: #3e3e3e;
      border: none;
      color: white;
      padding: 6px 0;
      font-size: .7rem;
      cursor: pointer;
      transition: background .2s, transform .15s;
      width: 100%;
      height: 30px;
      border-radius: 4px;
    }

    #password-generator-widget .btn-item button.active {
      background: #2196f3;
    }

    #password-generator-widget .btn-item button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

    function apiURL(lat, lon) { const baseURL = "https://api.open-meteo.com/v1/forecast"; const params = new URLSearchParams({ latitude: lat, longitude: lon, current_weather: true, hourly: "temperature_2m,precipitation_probability,weathercode", daily: "temperature_2m_max,temperature_2m_min,weathercode", timezone: "auto" }); return `${baseURL}?${params.toString()}`; }

    function createHourlyChart(temps, precips) {

      const minTemp = Math.min(...temps); const maxTemp = Math.max(...temps); const tempRange = maxTemp - minTemp || 1; const normalizeTemp = temp => height - (((temp - minTemp) / tempRange) * height); const normalizePrecip = precip => height - ((precip / 100) * height); const buildPath = (data, normalizeFunc) => { let path = `M 0,${height}`; path += ` L 0,${normalizeFunc(data[0]).toFixed(2)}`; data.forEach((d, i) => { if (i === 0) return; const x = (i / (data.length - 1)) * width; path += ` L ${x.toFixed(2)},${normalizeFunc(d).toFixed(2)}`; }); path += ` L ${width},${height} Z`; return path; }; const tempPath = buildPath(temps, normalizeTemp); const precipPath = buildPath(precips, normalizePrecip); return `<svg viewBox="0 0 ${width} ${height}" style="width:100%; height:100%; display:block;"><path d="${precipPath}" fill="rgba(0, 188, 212, 0.5)" stroke="none" /><path d="${tempPath}" fill="rgba(255, 215, 0, 0.5)" stroke="none" /></svg>`;

    function clearWidgetData(reason = "Нет данных") { document.getElementById("city").textContent = "Ошибка"; document.getElementById("temp").textContent = "!"; document.getElementById("desc").textContent = reason; document.getElementById("range").innerHTML = "↓ --° ↑ --°"; document.getElementById("main-icon-container").innerHTML = ""; document.getElementById("chart-svg-container").innerHTML = ""; document.getElementById("chart-time-labels").innerHTML = ""; document.getElementById("chart-max-temp").textContent = "--°"; document.getElementById("chart-min-temp").textContent = "--°"; document.getElementById("week").innerHTML = ""; }

    function fillWidget(lat, lon, city = "Город") {

          const minTemp48h = Math.round(Math.min(...hourlyTemps)); const maxTemp48h = Math.round(Math.max(...hourlyTemps)); document.getElementById("chart-max-temp").textContent = maxTemp48h + "°"; document.getElementById("chart-min-temp").textContent = minTemp48h + "°"; requestAnimationFrame(() => { document.getElementById("chart-svg-container").innerHTML = createHourlyChart(hourlyTemps, hourlyPrecips); }); const timeLabelsContainer = document.getElementById("chart-time-labels"); timeLabelsContainer.innerHTML = ""; const timeIntervals = [0, 6, 12, 18, 24, 30, 36, 42]; for (const offset of timeIntervals) { const span = document.createElement('span'); if (hourlyTimes[offset]) { const date = new Date(hourlyTimes[offset]); span.textContent = ("0" + date.getHours()).slice(-2); } timeLabelsContainer.appendChild(span); }
        } else { document.getElementById("chart-svg-container").innerHTML = "<div style='text-align:center;opacity:0.7;font-size:12px;'>Нет почасовых данных</div>"; } const wmin = Math.min(...daily.temperature_2m_min), wmax = Math.max(...daily.temperature_2m_max), wspan = wmax - wmin || 1; let weekHTML = ""; for (let i = 1; i <= 5; ++i) { if (!daily.time[i]) continue; let wd = DAYS[new Date(daily.time[i]).getDay()], c = daily.weathercode[i], typi = CODES[c]?.[1] || "cloud"; let mn = Math.round(daily.temperature_2m_min[i]), mx = Math.round(daily.temperature_2m_max[i]); let left = ((mn - wmin) / wspan * 100).toFixed(1), width = ((mx - mn) / wspan * 100).toFixed(1); weekHTML += `<div class="mcwx-week-row"><span class="mcwx-wday">${wd}</span><span class="mcwx-wico">${icon(typi, 20)}</span><span class="mcwx-mn">${mn}°</span><span class="mcwx-barbox"><span class="mcwx-bar" style="margin-left:${left}%;width:${width}%;"></span></span><span class="mcwx-mx">${mx}°</span></div>`; } document.getElementById("week").innerHTML = weekHTML;

    function getStoredCoords() { try { let v = localStorage.getItem('mcwx_coords'); if (!v) return null; let j = JSON.parse(v); if (typeof j.lat !== 'number' || typeof j.lon !== 'number' || !j.city) return null; return j; } catch { return null; } }

    // --- ЛОГИКА ВЗАИМОДЕЙСТВИЯ С ФОРМОЙ КООРДИНАТ ---

  <script>
    // --- СКРИПТ ГЕНЕРАТОРА ПАРОЛЕЙ ---
    (function () {
      const CHARSETS = {
        lowercase: 'abcdefghijklmnopqrstuvwxyz',
        uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        numbers: '0123456789',
        symbols: '!@#$%^&*()_+[]{}|;:,.<>?'
      };
      const pgWidget = document.getElementById('password-generator-widget');
      const lengthSlider = pgWidget.querySelector('#lengthSlider');
      const lenVal = pgWidget.querySelector('#lenVal');
      const presetGroup = pgWidget.querySelector('#presetGroup');
      const chkLowercase = pgWidget.querySelector('#lowercase');
      const chkUppercase = pgWidget.querySelector('#uppercase');
      const chkNumbers = pgWidget.querySelector('#numbers');
      const chkSymbols = pgWidget.querySelector('#symbols');
      const pwdOutput = pgWidget.querySelector('#pwdOutput');
      const distanceFooter = pgWidget.querySelector('#distanceFooter');

      lengthSlider.addEventListener('input', () => {
        lenVal.textContent = lengthSlider.value;
        presetGroup.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        generatePasswordAndUpdate();
      });

      presetGroup.addEventListener('click', e => {
        if (e.target.tagName !== 'BUTTON') return;
        const val = e.target.getAttribute('data-val');
        presetGroup.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        if (val) {
          lengthSlider.value = val;
          lenVal.textContent = val;
          generatePasswordAndUpdate();
        }
      });

      [chkLowercase, chkUppercase, chkNumbers, chkSymbols].forEach(chk => {
        chk.addEventListener('change', generatePasswordAndUpdate);
      });

      let lastPos = null;
      let lastTime = null;
      let mouseSeed = 0;
      let totalDistance = 0;

      function updateMouseEntropy(e) {
        const now = performance.now();
        if (lastPos && lastTime) {
          const dx = e.clientX - lastPos.x;
          const dy = e.clientY - lastPos.y;
          const dt = now - lastTime;
          const speed = Math.hypot(dx, dy) / dt;
          let noise = ((e.clientX ^ e.clientY) << 5) + (speed * 1e6);
          noise ^= dt;
          mouseSeed ^= Math.floor(noise) & 0xffffffff;
          totalDistance += Math.hypot(dx, dy);
          distanceFooter.textContent = `Пройдено: ${Math.round(totalDistance)} px`;
        }
        lastPos = { x: e.clientX, y: e.clientY };
        lastTime = now;
      }

      function generatePassword() {
        let charset = '';
        if (chkLowercase.checked) charset += CHARSETS.lowercase;
        if (chkUppercase.checked) charset += CHARSETS.uppercase;
        if (chkNumbers.checked) charset += CHARSETS.numbers;
        if (chkSymbols.checked) charset += CHARSETS.symbols;
        if (!charset.length) {
          pwdOutput.placeholder = "Выберите символы";
          return '';
        } else {
          pwdOutput.placeholder = "Нажмите, чтобы скопировать";
        }
        const len = parseInt(lengthSlider.value, 10);
        const randomBytes = new Uint32Array(len);
        crypto.getRandomValues(randomBytes);
        let pwd = '';
        for (let i = 0; i < len; i++) {
          const idx = ((randomBytes[i] + mouseSeed) % charset.length);
          pwd += charset.charAt(idx);
        }
        return pwd;
      }

      function generatePasswordAndUpdate() {
        const pwd = generatePassword();
        if (pwd) pwdOutput.value = pwd;
      }

      document.addEventListener('mousemove', (e) => {
        updateMouseEntropy(e);
        generatePasswordAndUpdate();
      });

      pwdOutput.addEventListener('click', () => {
        if (!pwdOutput.value) return;
        pwdOutput.select();
        document.execCommand('copy');
        pwdOutput.style.backgroundColor = '#2c3e50';
        setTimeout(() => { pwdOutput.style.backgroundColor = ''; }, 300);
      });

      // Initial state
      lenVal.textContent = lengthSlider.value;
      presetGroup.querySelector('button[data-val="12"]').classList.add('active');
      generatePasswordAndUpdate();
    })();
  </script>

  <script>
    // --- СКРИПТ УПРАВЛЕНИЯ ВИДЖЕТАМИ (ПОЗИЦИЯ И ПЕРЕМЕЩЕНИЕ, ОБНОВЛЕН) ---
    (function () {
      const weatherWidget = document.getElementById('widget');
      const passwordWidget = document.getElementById('password-generator-widget');
      const coordForm = document.getElementById('coordform');
      const mainContent = document.getElementById('main-content');

      let isDragging = false;
      let activeWidget = null;
      let offsetX, offsetY;
      const MOVE_STEP = 3; // Скорость перемещения виджета стрелками

      function savePositions() {
        const weatherPos = { left: weatherWidget.offsetLeft, top: weatherWidget.offsetTop };
        localStorage.setItem('mcwx_widget_pos', JSON.stringify(weatherPos));

        const passwordPos = { left: passwordWidget.offsetLeft, top: passwordWidget.offsetTop };
        localStorage.setItem('pwd_widget_pos', JSON.stringify(passwordPos));
      }

      function loadAndPositionWidgets() {
        const mainRect = mainContent.getBoundingClientRect();
        const widgetWidth = 329;
        const widgetHeight = 411;
        const gap = 40;
        const topPosition = mainRect.top + (mainRect.height / 2) - (widgetHeight / 2);

        const weatherPosStr = localStorage.getItem('mcwx_widget_pos');
        if (weatherPosStr) {
          try {
            const pos = JSON.parse(weatherPosStr);
            weatherWidget.style.left = pos.left + 'px';
            weatherWidget.style.top = pos.top + 'px';
          } catch (e) {
             weatherWidget.style.left = (mainRect.right + gap) + 'px';
             weatherWidget.style.top = topPosition + 'px';
          }
        } else {
          weatherWidget.style.left = (mainRect.right + gap) + 'px';
          weatherWidget.style.top = topPosition + 'px';
        }

        const passwordPosStr = localStorage.getItem('pwd_widget_pos');
        if (passwordPosStr) {
          try {
            const pos = JSON.parse(passwordPosStr);
            passwordWidget.style.left = pos.left + 'px';
            passwordWidget.style.top = pos.top + 'px';
          } catch (e) {
            passwordWidget.style.left = (mainRect.left - widgetWidth - gap) + 'px';
            passwordWidget.style.top = topPosition + 'px';
          }
        } else {
          passwordWidget.style.left = (mainRect.left - widgetWidth - gap) + 'px';
          passwordWidget.style.top = topPosition + 'px';
        }
        
        weatherWidget.style.visibility = 'visible';
        weatherWidget.style.opacity = '1';
        passwordWidget.style.visibility = 'visible';
        passwordWidget.style.opacity = '1';
      }

      function onMouseDown(e, widget) {
        if (coordForm.style.display === 'flex' && widget === weatherWidget) {
          return;
        }
        if (e.target.closest('input, textarea, button, a, .mcwx-barbox')) {
          return;
        }
        e.preventDefault();
        isDragging = true;
        activeWidget = widget;
        offsetX = e.clientX - activeWidget.offsetLeft;
        offsetY = e.clientY - activeWidget.offsetTop;
        document.body.style.cursor = 'grabbing';
        document.body.style.userSelect = 'none';
      }

      function onMouseMove(e) {
        if (!isDragging || !activeWidget) return;
        e.preventDefault();
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        activeWidget.style.left = x + 'px';
        activeWidget.style.top = y + 'px';
      }

      function onMouseUp() {
        if (isDragging) {
          savePositions();
        }
        isDragging = false;
        activeWidget = null;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
      }
      
      // --- НОВАЯ ЛОГИКА ДЛЯ ПЕРЕМЕЩЕНИЯ КЛАВИАТУРОЙ ---
      function handleKeyboardMove(e) {
        // Двигаем виджет стрелками, только если открыта форма координат
        if (coordForm.style.display !== 'flex') {
          return;
        }

        if (!['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
          return;
        }
        
        // Отменяем стандартное действие браузера (изменение числа в поле)
        e.preventDefault();

        let dx = 0, dy = 0;
        if (e.key === 'ArrowUp') dy = -MOVE_STEP;
        if (e.key === 'ArrowDown') dy = MOVE_STEP;
        if (e.key === 'ArrowLeft') dx = -MOVE_STEP;
        if (e.key === 'ArrowRight') dx = MOVE_STEP;

        // Двигаем сам виджет погоды
        weatherWidget.style.left = (weatherWidget.offsetLeft + dx) + 'px';
        weatherWidget.style.top = (weatherWidget.offsetTop + dy) + 'px';
      }

      // --- СЛУШАТЕЛИ СОБЫТИЙ ---
      weatherWidget.addEventListener('mousedown', (e) => onMouseDown(e, weatherWidget));
      passwordWidget.addEventListener('mousedown', (e) => onMouseDown(e, passwordWidget));
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);

      // Добавляем новый слушатель для клавиатуры
      document.addEventListener('keydown', handleKeyboardMove);

      document.addEventListener('DOMContentLoaded', loadAndPositionWidgets);
    })();
  </script>
</body>
